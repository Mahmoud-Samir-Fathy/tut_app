name: tut_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.17

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/images/splash_logo.png
     - assets/images/onBoardingImage1.svg
     - assets/images/onBoardingImage2.svg
     - assets/images/onBoardingImage3.svg
     - assets/images/onBoardingImage4.svg
     - assets/images/hollow_circle_ic.svg
     - assets/images/left_arrow_ic.svg
     - assets/images/solid_circle_ic.svg
     - assets/images/right_arrow_ic.svg


  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Bold.ttf
           weight: 700
         - asset: assets/fonts/Montserrat-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Montserrat-Medium.ttf
           weight: 500
         - asset: assets/fonts/Montserrat-Regular.ttf
           weight: 400
         - asset: assets/fonts/Montserrat-Light.ttf
           weight: 300
